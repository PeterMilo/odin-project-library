<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="add-book">Add book</button>

    <form id="book-form" action="submit" method="post">
      <li>
        <label for="book-title"></label>
        <input type="text" placeholder="Book title" />
      </li>
      <li>
        <label for="author"></label>
        <input type="text" placeholder="Author" />
      </li>
      <li>
        <label for="pages"></label>
        <input type="text" placeholder="Number of pages" />
      </li>
      <li><button id="submit-button" type="submit">Submit</button></li>
    </form>

    <ul class="book-list"></ul>
  </body>
</html>
